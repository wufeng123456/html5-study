<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .main {
        width: 100px;
        height: 100px;
    }
    img {
        max-width: 100px;
        max-height: 100px;
    }
    /* max-处理图片可以处理图片百分比缩放，当宽高有一个超出了max 另一个就会按照百分比缩放 */
</style>
<body>
    <div class="main">
        <img src="./1.jpg" alt="">
    </div>
</body>
</html>
