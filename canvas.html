<!DOCTYPE html>
<html lang="en">

<style>
    html {
        box-sizing:border-box;
    }
    *, *::before,*::after {
        box-sizing: inherit;
    }
</style>
<body>
    <canvas id="myCanvas" width="200" height="100" style="width:200px;height:100px;border:1px solid green;"></canvas>
</body>
<script>
const c = document.getElementById('myCanvas');
const ctx = c.getContext('2d');
ctx.arc(100, 50, 40, Math.PI, 2*Math.PI);
ctx.fill();
// ctx.font = '30px arial';
// ctx.fillStyle = '#ff0000';
// ctx.strokeText('hello world!', 50, 100);
</script>
</html>
