<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
html, body {
    height: 100%;
}
.main {
    position: relative;
}
.left {
    position: absolute;
    top: 0;
    left: 0;
    height: 300px;
    width: 300px;
    background: green;
}
.right {
    position: absolute;
    top: 0;
    right: 0;
    height: 300px;
    width: 300px;
    background: red;
}
.middle {
    width: 100%;
    height: 300px;
    margin: 0 300px 0 300px;
    background: yellow;
}
</style>
<body>
    <div class="main">
        <div class="left">lalala</div>
        <div class="middle">hhhhhh</div>
        <div class="right">ggggg</div>
    </div>
</body>
</html>
