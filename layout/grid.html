<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    .wrapper {
        display: grid;
        width: 500px;
        height: 500px;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr 1fr;
        grid-gap: 1px;
    }
    .item1 {
        grid-column: 1 / 4;
        grid-row: 1 / 2;
    }
    img{
        width: 100%;
        max-height: 100%;
    }
</style>
<body>
    <div class="wrapper">
        <div class="item1" style="background: red">
            <img src="img/1.jpg" alt="">
        </div>
        <div class="item2" style="background: orange">
            <img src="img/2.jpg" alt="">
        </div>
        <div class="item3" style="background: yellow">
            <img src="img/3.jpg" alt="">
        </div>
        <div class="item4" style="background: green">
            <img src="img/4.jpg" alt="">
        </div>
        <div class="item5" style="background: aqua">
            <img src="img/5.jpg" alt="">
        </div>
        <div class="item6" style="background: blue">
            <img src="img/6.jpg" alt="">
        </div>
    </div>
</body>
</html>
