<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
 * {
     margin: 0;
     padding: 0;
     box-sizing: border-box;
 }
 html, body {
     height: 100%;
 }
 .main {
     position: relative;
     height: 100%;
 }
 .left {
     position: absolute;
     left: 0;
     right: 0;
     height: 100%;
     width: 300px;
     background: green;
 }
 .right {
     margin-left: 300px;
     height: 100%;
     background: yellow;
 }
</style>
<body>
    <div class="main">
        <div class="left">
            good morning everyone
        </div>
        <div class="right">
            thank you very much
        </div>
    </div>
</body>
</html>
